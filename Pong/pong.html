<html>
<head>
	<title> Pong </title> 
	<script src="https://simplycodingcourses.com/files/simplyjs/simply.js"></script> 
	<script> 
		function start(){
			sjs.open("target",500,400);
		
			var ball = new sjs.Image("Images/rainbow.png");
			ball.type = "ball"; 
			ball.setSize(50,50);
			ball.center();
			ball.friction = 0;
			ball.bounce(); 
			ball.pushRight(3);
			ball.pushUp(4);
		
			var paddle1 = new sjs.Image("Images/paddle.png"); 
			paddle1.type = "paddle"; 
			paddle1.centerH();
			paddle1.setSize(100,20);

			var paddle2 = new sjs.Image("Images/paddle2.png"); 
			paddle2.type = "paddle";
			paddle2.center().bottom(); 
			paddle2.setSize(100,20);

		
			sjs.keyDown(LEFT_KEY, function(){
			paddle1.pushLeft();
			paddle2.pushLeft();
		});
		
			

			sjs.keyDown(RIGHT_KEY, function(){
			paddle1.pushRight();
			paddle2.pushRight();
		});
			sjs.onHit("ball","paddle", function(ball,paddle){
				sjs.bounceOff(ball,paddle); 
		});
		}
	</script>
</head> 
	<body onload="start()">
		<h1> sorry this game is unbeatable </h1> 
		<div id="target" style="margin:auto;background:#e3085d;"></div>			
	</body> 
</html>
